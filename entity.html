<section>
    <div class="error-box"></div>
    <form id="addEntity">
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" type="text" class="form-control" id="title" placeholder="Human" required>
        </div>
        <div class="form-group">
            <label for="des">Description</label>
            <textarea class="form-control" id="des" name="des" rows="3"></textarea>
        </div>
    </form>
    <button type="submit" class="btn btn-primary add-entity">Submit</button>
</section>

<section>
    <table class="table table-striped table-hover result-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Alias</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        [-entity_table-]
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            [-paginate-]
        </ul>
    </nav>
</section>

<div class="modal fade" id="addEntityChildModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabe3" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabe3">Add Child for Entity</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="error-box-modal"></div>
                <form id="addEntityChild">
                    <input name="parent" type="text" class="form-control" hidden id="entity" required>
                    <div class="form-group">
                        <label for="title1">Title</label>
                        <input name="title" type="text" class="form-control" id="title1" placeholder="Politician" required>
                    </div>
                    <div class="form-group">
                        <label for="des1">Description</label>
                        <textarea class="form-control" id="des1" name="des" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <hr>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Alias</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="childTable" class="childTable">
                </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary add-entity-child">Submit</button>
            </div>
        </div>
    </div>
</div>
