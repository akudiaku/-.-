[-add_project_section-]
<section>
    <table class="table table-striped table-hover result-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Number of users</th>
            <th>Users</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        [-projects-]
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            [-paginate-]
        </ul>
    </nav>
</section>
<div class="modal fade" id="setUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabe3" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabe3">Add User for This Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="error-box-modal"></div>
                <form id="setProjectUser">
                    <div class="form-group">
                        <input type="text" name="project" class="form-control" hidden id="project" value="">
                        <label for="user_select">User</label>
                        <select name="user" class="form-control" id="user_select">[-users-]</select>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary set-project-user">Submit</button>
            </div>
        </div>
    </div>
</div>
