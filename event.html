<section>
    <div class="error-box"></div>
    <form id="addEvent">
        <div class="form-group">
            <label for="title">Title</label>
            <input name="title" type="text" class="form-control" id="title" placeholder="Death">
        </div>
        <div class="form-group">
            <label for="des">Alias</label>
            <textarea class="form-control" id="des" name="des" rows="3"></textarea>
        </div>
    </form>
    <button type="submit" class="btn btn-primary add-event">Submit</button>
</section>

<section>
    <table class="table table-striped table-hover result-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Alias</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        [-events-]
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            [-paginate-]
        </ul>
    </nav>
</section>

<div class="modal fade" id="eventChildren" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabe3" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabe3">Event Children</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="error-box-modal"></div>
                <form id="addEventChild">
                    <input name="parent" type="text" class="form-control" hidden id="event" required>
                    <div class="form-group">
                        <label for="title1">Title</label>
                        <input name="title" type="text" class="form-control" id="title1" placeholder="" required>
                    </div>
                    <div class="form-group">
                        <label for="des1">Alias</label>
                        <textarea class="form-control" id="des1" name="des" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <hr>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Alias</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="childTable" class="childTable">

                </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary add-event-child">Submit</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="eventArguments" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel3" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel3">Event Arguments</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="error-box-modal"></div>
                <form id="addEventArgument">
                    <input name="event_id" type="text" class="form-control" hidden id="argument" required>
                    <div class="form-group">
                        <label for="title1">Title</label>
                        <input name="title" type="text" class="form-control" id="title2" placeholder="Killer" required>
                    </div>
                    <div class="form-group">
                        <label for="des1">Alias</label>
                        <textarea class="form-control" id="des2" name="des" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <hr>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Alias</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="argumentTable" class="childTable">

                </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary add-event-argument">Submit</button>
            </div>
        </div>
    </div>
</div>
